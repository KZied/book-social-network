<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsgs.length">
    <p *ngFor="let msg of errorMsgs">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="firstname" class="form-label">First name</label>
    <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" placeholder="John">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Last name</label>
    <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Wick">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="email" placeholder="name@email.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Register</em>
    </button>
    <div>
      Already have an account ?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Go to Login
      </button>
    </div>
  </div>
</div>
